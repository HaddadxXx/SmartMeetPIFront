<div class="container">
  <div class="row">
      <div class="col-lg-5">
          <div class="left-part">
              <div>
                  <div class="contact-img">
                      <img src="assets/svg/statistics.svg" class="img-fluid" alt="">
                  </div>
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="card p-4 mb-4 chart-container">
                              <h2>Offer Statistics</h2>
                              <div *ngIf="statistics; else loading">
                                  <apx-chart 
                                      [series]="chartOptions.series"
                                      [chart]="chartOptions.chart"
                                      [labels]="chartOptions.labels"
                                      [colors]="chartOptions.colors"
                                      [responsive]="chartOptions.responsive"
                                      [legend]="chartOptions.legend"
                                      [title]="chartOptions.title">
                                  </apx-chart>
                              </div>
                              <ng-template #loading>
                                  <div class="loading-message">
                                      <p>Loading statistics...</p>
                                  </div>
                              </ng-template>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
