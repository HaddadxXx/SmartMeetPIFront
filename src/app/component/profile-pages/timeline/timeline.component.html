             <div class="container mt-4">
                <h2 class="text-center mb-4"> List of event</h2>
                
                <div *ngFor="let event of events" class="card event-card shadow-sm">
                    <div class="card-body d-flex align-items-center">
                        <div class="event-details flex-grow-1">
                            <h5 class="card-title text-primary">{{ event.nomEvent }}</h5>
                            <p class="card-text text-muted">{{ event.description }}</p>
                        </div>
                        <div class="event-actions">
                            <button class="btn btn-dark-blue me-2" (click)="updateEvent(event )">
                                 update 
                            </button>
                            <button class="btn btn-light-blue" (click)="deleteEvent(event.idEvent)">
                                 delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>          
            <div class="hashtag-list section-t-space">
                <!-- <app-worldwide-trends></app-worldwide-trends> -->
            </div>
             <!-- Liste des Sessions -->
    <div class="session-list mt-4">
        <h2 class="text-center mb-4">List of Session</h2>
        <div *ngFor="let session of sessions" class="card session-card shadow-sm">
            <div class="card-body d-flex align-items-center">
                <div class="session-details flex-grow-1">
                    <h5 class="card-title text-primary">{{ session.titre }}</h5>
                    <p class="card-text text-muted">Date: {{ session.date | date: 'dd/MM/yyyy' }}</p>
                </div>
                <div class="session-actions">
                    
                    <button class="btn btn-light-blue" (click)="deleteSession(session.idSession)">
                         delete
                    </button>
                </div>
            </div>
        </div>
        <ng-template #noSession>
            <p class="text-center">NO SESSION</p>
        </ng-template>
    </div>
