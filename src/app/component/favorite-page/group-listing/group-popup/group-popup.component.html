<div class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Create Group</h2>
      <button type="button" class="close-button" (click)="closePopup()">&times;</button>
    </div>

    <form (ngSubmit)="onSubmit()" class="modal-form">
      <div class="form-group">
        <label for="name">group name:</label>
        <input id="name" [(ngModel)]="groupData.name" name="name" required placeholder="Entrez le nom du groupe">
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="groupData.description" name="description" placeholder="Ajoutez une description"></textarea>
      </div>

      <div class="form-group">
        <label for="visibility">Visibility:</label>
        <select id="visibility" [(ngModel)]="groupData.visibility" name="visibility">
          <option value="PUBLIC">Public</option>
          <option value="PRIVATE">Private</option>
        </select>
      </div>

      <div class="form-group">
        <label for="photo"> Group photo:</label>
        <input type="file" id="photo" (change)="onFileSelected($event)" accept="image/*">
      </div>

      <div class="form-buttons">
        <button type="button" class="btn-cancel" (click)="closePopup()">Cancel</button>
        <button type="submit" class="btn-submit">Create Groupe</button>
      </div>
    </form>
  </div>
</div>

<style>
  .modal {
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    z-index: 999;
  }
  
  .modal-content {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    animation: fadeIn 0.3s ease-in-out;
  }
  
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    border-bottom: 1px solid #ccc;
    padding-bottom: 1rem;
  }
  
  .close-button {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
  }
  
  .modal-form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }
  
  .form-group {
    display: flex;
    flex-direction: column;
  }
  
  label {
    font-weight: bold;
    margin-bottom: 0.5rem;
  }
  
  input, textarea, select {
    padding: 0.8rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    outline: none;
    transition: border 0.3s;
  }
  
  input:focus, textarea:focus, select:focus {
    border-color: #007bff;
  }
  
  .form-buttons {
    display: flex;
    justify-content: space-between;
    gap: 1rem;
  }
  
  .btn-cancel {
    padding: 0.8rem 1.5rem;
    background: #ccc;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  
  .btn-submit {
    padding: 0.8rem 1.5rem;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  
  .btn-submit:hover {
    background: #0056b3;
  }
  
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  </style>
