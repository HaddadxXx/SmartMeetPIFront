<div class="card p-4 mb-4">
  <h1 class="mb-6">Add a Transport</h1>
<br>
  <form>
    <div class="form-group mb-3">
      <label for="typetransport">Type de transport</label>
      <input type="text" [(ngModel)]="type" [ngModelOptions]="{standalone: true}" class="form-control" id="typetransport" name="typetransport" placeholder="Entrez le type">
      <div *ngIf="serverErrors?.type" class="text-danger">{{ serverErrors.type }}</div>
    </div>

    <div class="form-group mb-3">
      <label for="capacite">Capacité du transport</label>
      <input type="number" [(ngModel)]="capacite" [ngModelOptions]="{standalone: true}" class="form-control" id="capacite" name="capacite" placeholder="0">
      <div *ngIf="serverErrors?.capacite" class="text-danger">{{ serverErrors.capacite }}</div>
    </div>

    <div class="form-group mb-3">
      <label for="statut">Statut</label>
      <select [(ngModel)]="statut" [ngModelOptions]="{standalone: true}" class="form-control" id="statut" name="statut">
        <option value="disponible">Disponible</option>
        <option value="non-disponible">Non disponible</option>
      </select>
      <div *ngIf="serverErrors?.statut" class="text-danger">{{ serverErrors.statut }}</div>
    </div>

    <button type="button" class="btn btn-primary" (click)="saveTransport()">Soumettre</button>
  </form>
</div>

<!-- Tableau des transports -->
<div class="card p-4">
  <h1 class="mb-3">Tableau des Transports</h1>
  <div class="table-responsive">
    <table class="table">
      <thead class="bg-light">
        <tr>
          <th scope="col">Type</th>
          <th scope="col">Capacité</th>
          <th scope="col">Statut</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let TransportItem of TransportArray">
          <td>{{ TransportItem.type }}</td>
          <td>{{ TransportItem.capacite }}</td>
          <td>
            <span [ngClass]="{'badge bg-success fw-bold': TransportItem.statut === 'disponible', 'badge bg-danger fw-bold': TransportItem.statut === 'non-disponible'}">
              {{ TransportItem.statut }}
            </span>
          </td>
          <td>
            <button type="button" class="btn btn-sm btn-outline-primary me-2" (click)="setUpdateTransport(TransportItem)">
              <i class="bi bi-pencil">Modifier</i>
            </button>
            <button type="button" class="btn btn-sm btn-outline-danger" (click)="setDeleteTransport(TransportItem)">
              <i class="bi bi-trash">Supprimer</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
