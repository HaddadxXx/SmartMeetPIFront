<div class="pre-loader" [class.d-none]="commonServices.isSkeleton">
    <app-event-skeleton></app-event-skeleton>
  </div>
  
  <div class="event-cover">
    <div class="event-img"
        style="background-image: url(assets/images/cover/5.jpg);background-size: cover; background-position: center center; background-repeat: no-repeat; display: block;">
        <img src="assets/images/cover/5.jpg" class="img-fluid  bg-img" alt="" style="display: none;">
        <div class="event-content">
            <h1>ADD EVENT </h1>
        </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="w-50">
        <h2 class="text-center mb-4">Ajouter un Événement</h2>
        <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
          
          <div class="mb-3">
            <label for="nomEvent" class="form-label">Nom d'evenement :</label>
            <input id="nomEvent" formControlName="nomEvent" type="text" class="form-control" required>
          </div>
          
          <div class="mb-3">
            <label for="theme" class="form-label">Thème :</label>
            <input id="theme" formControlName="theme" type="text" class="form-control" required>
          </div>
          
    
          <div class="mb-3">
            <label for="description" class="form-label">Description :</label>
            <textarea id="description" formControlName="description" class="form-control" rows="3" required></textarea>
          </div>
            <!-- <div class="mb-3">
            <label for="dateDebut" class="form-label">Date Début :</label>
            <input id="dateDebut" [formControl]="form.controls.dateDebut" type="text" 
                   class="form-control" 
                   bsDatepicker 
                   [bsConfig]="bsConfig">
           </div> -->
          
            <!-- <div class="mb-3">
            <label for="dateFin" class="form-label">Date Fin :</label>
            <input id="dateFin" [formControl]="form.controls.dateFin" type="text" 
                   class="form-control" 
                   bsDatepicker 
                   [bsConfig]="bsConfig">
            </div>   -->
  
          <div class="mb-3">
            <label for="capacite" class="form-label">Capacite :</label>
            <textarea id="capacite" formControlName="capacite" class="form-control" rows="3" required></textarea>
          </div>
    
          <div class="mb-3">
            <label for="typeEvent" class="form-label">Type d'événement :</label>
            <select id="typeEvent" formControlName="typeEvent" class="form-select" required>
              <option *ngFor="let type of eventTypes" [value]="type">{{ type }}</option>
            </select>
          </div>
    
          <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid">Ajouter</button>
          </div>
    
        </form>
      </div>
    </div>
    
    
    
            
  
  </div>
