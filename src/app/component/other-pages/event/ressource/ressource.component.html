<div class="card p-4 mb-4">
    <h1 class="mb-3">Add Ressources</h1>
    <form>
      <div class="form-group mb-3">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="name" name="text" placeholder="Enter Name">
      </div>
  
      <div class="form-group mb-3">
        <label>Type de ressource</label>
        <input type="text" [(ngModel)]="typeR" [ngModelOptions]="{standalone: true}" class="form-control" id="typeR" name="typeR" placeholder="Enter type">
      </div>
      
      <div class="form-group mb-3">
        <label>Quantite du Ressources</label>
        <input type="number" [(ngModel)]="quantite" [ngModelOptions]="{standalone: true}" class="form-control" id="quantite" name="quantite" placeholder="0">
      </div>
      
      <div class="form-group mb-3">
        <label>Statut</label>
        <select [(ngModel)]="statutR" [ngModelOptions]="{standalone: true}" class="form-control" id="statutR" name="statutR">
          <option value="disponible">Disponible</option>
          <option value="non-disponible">Non-disponible</option>
        </select>
      </div>
      
      <button type="submit" class="btn btn-primary" (click)="saveRess()">Submit</button>
    </form>
  </div>
  
  <div class="card p-4">
    <h1 class="mb-3">Ressource Table</h1>
    <div class="table-responsive">
      <table class="table">
        <thead class="bg-light">     
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Type Ressource</th>
            <th scope="col">Quantite</th>
            <th scope="col">Statut</th>
            <th scope="col">Option</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let RessourceItem of RessourceArray">
            <td>{{RessourceItem.name}}</td>
            <td>{{RessourceItem.typeR}}</td>
            <td>{{RessourceItem.quantite}}</td>
            <td>
              <span [ngClass]="{'badge bg-success': RessourceItem.statutR === 'disponible', 'badge bg-danger': RessourceItem.statutR === 'non-disponible'}">
                {{RessourceItem.statutR}}
              </span>
            </td>
            <td>
              <button type="button" class="btn btn-sm btn-outline-primary me-2" (click)="setUpdateRess(RessourceItem)">
                <i class="bi bi-pencil"></i> Edit
              </button>
              <button type="button" class="btn btn-sm btn-outline-danger" (click)="setDeleteRess(RessourceItem)">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
