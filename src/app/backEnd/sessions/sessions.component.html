<div class="about-profile section-b-space">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">My Sessions</h5>
            
            <!-- Tableau des sessions -->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>Session Title</th>
                            <th>Date</th>
                            <th>Associated Event</th>
                          
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let session of sessions">
                            <td>{{ session.titre }}</td>
                            <td>{{ session.date | date:'longDate' }}</td>
                            <td>{{ session.nomEvent }}</td>
                           
                            <td>
                                <div class="btn-group btn-group-sm">
                            
                                    <button class="btn btn-outline-danger" 
                                            title="Delete"
                                            (click)="session.idSession && deleteSession(session.idSession)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Message si aucune session -->
            <div *ngIf="sessions.length === 0" class="alert alert-info mt-3">
                No sessions found.
            </div>
        </div>
    </div>
</div>
