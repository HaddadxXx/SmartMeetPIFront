   <div class="full-screen-popup shadow-lg rounded-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0 text-primary">Smartly selected matches based on what you love</h2>
      <button class="btn-close" aria-label="Close" (click)="closePopup()"></button>
    </div>
    <ul class="list-unstyled mb-0">
      <li *ngFor="let user of recommendedUsers; trackBy: trackByFn" class="ai-reco-item mb-3 p-3 rounded-3 border bg-light">
        <div class="d-flex align-items-center">
          <div class="avatar me-3 flex-shrink-0" [ngStyle]="{'background-image': getProfileImage(user.profilePicture)}"></div>
          <div class="info">
            <strong class="d-block">{{ user.firstName }} {{ user.lastName }}</strong>
            <small class="text-muted">{{ user.email }}</small><div><small class="text-muted">Interests: {{ user.interests }}</small></div>
            
          </div>
          <button class="btn btn-outline-primary ms-auto" (click)="sendCallRequest(user.id)" [disabled]="requestSent[user.id]">
            {{ requestSent[user.id] ? 'Requested' : 'Request' }}
          </button>
          <button *ngIf="mutualRequests[user.id]" class="btn btn-outline-primary ms-2 d-flex align-items-center" (click)="joinMeet()">
            <i class="bi bi-camera-video-fill me-1"></i> Join Meet
          </button>
        </div>
      </li>
      <li *ngIf="!recommendedUsers.length" class="text-center py-2">
        <small class="text-muted">No suggestions yet</small>
      </li>
    </ul>
  </div>
