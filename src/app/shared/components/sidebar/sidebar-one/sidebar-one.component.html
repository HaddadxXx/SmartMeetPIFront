        </div>

<!-- Autres éléments du menu ... -->

 <li *ngIf="hasSponsor">

    <!-- Élément 5: Weather -->
    <li>
      <a [routerLink]="'others/weather'">
        <app-feather-icon [icons]="'cloud'" [class]="'bar-icon'"></app-feather-icon>
        <div class="tooltip-cls">
          <span>Weather</span>
        </div>
      </a>
    </li>
  
    <!-- Élément 6: Event -->
    <li>
      <a [routerLink]="'others/event-calendar'">
        <app-feather-icon [icons]="'calendar'" [class]="'bar-icon'"></app-feather-icon>
        <div class="tooltip-cls">
          <span>Event</span>
        </div>
      </a>
    </li>
  
    <!-- Élément 7: Birthday -->
    <li>
      <a [routerLink]="'others/birthday'">
        <!-- Pour Birthday, on utilise app-svg-icon (car absence d'iconType 'feather') -->
        <app-svg-icon [icons]="'cake'" [class]="'bar-icon fill-white'"></app-svg-icon>
        <div class="tooltip-cls">
          <span>Birthday</span>
        </div>
      </a>
    </li>
  
    <!-- Élément 8: Games -->
    <li class="inner-list">
      <a [routerLink]="'others/games'">
        <app-svg-icon [icons]="'game-controller'" [class]="'bar-icon fill-white'"></app-svg-icon>
        <div class="tooltip-cls">
          <span>Games</span>
        </div>
      </a>
      <!-- Compteur spécifique pour Games -->
      <span class="count">2</span>
      <!-- Section carousel pour les images associées à Games -->
      <ul class="vertical-slide-3 no-arrow">
        <owl-carousel-o [options]="optionsData">
          <!-- Remplacez ou dupliquez ces blocs ng-template en fonction de vos images -->

            <li>
              <a href="javascript:void(0)">
                <img src="chemin/vers/image1.jpg" alt="Image 1">
              </a>
            </li>
          </ng-template>
          <ng-template carouselSlide>
            <li>
              <a href="javascript:void(0)">
                <img src="chemin/vers/image2.jpg" alt="Image 2">
              </a>
            </li>
          </ng-template>
        </owl-carousel-o>
      </ul>
    </li>
