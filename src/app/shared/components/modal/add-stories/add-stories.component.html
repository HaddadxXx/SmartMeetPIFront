<div class="modal-content stories-modal">
    <div class="modal-body">
      <div class="story-bg">
        <div class="container-fluid p-0">
          <div class="row m-0">
            <!-- Colonne gauche : Stories -->
            <div class="left-box col-xl-3 col-lg-4">
              <div class="model-title">
                <div class="title-main">
                  <h2>Stories</h2>
                </div>
                <div class="title-setting">
                  <ul>
                    <li><a href="#">Archive</a></li>
                    <li><a href="#">Settings</a></li>
                  </ul>
                </div>
              </div>
              <div class="modal-flex">
                <!-- Ajout story -->
                <div class="add-story">
                  <h4 class="story-title">Your Story</h4>
                  <div class="media list-media">
                    <div class="story-img" (click)="uploadStory()">
                      <div class="user-img">
                        <img src="assets/images/story-bg.jpg" class="img-fluid bg-img" alt="user">
                      </div>
                      <div class="add-icon">
                        <div class="icon">
                          <img src="assets/images/icon/plus.png" class="img-fluid" alt="plus">
                        </div>
                      </div>
                    </div>
                    <div class="media-body">
                      <h5>Add Story</h5>
                      <h6>Share Your Photos Or Video</h6>
                    </div>
                  </div>
                </div>
                <!-- Liste des stories dynamiques -->
                <div class="friend-story">
                  <h4 class="story-title">All Stories</h4>
                  <div class="slider-nav">
                    <div *ngFor="let item of storyData" (click)="selectStory(item)" [class.selected]="item === selectedStory">
                      <div class="media list-media">
                        <div class="story-img">
                          <div class="user-img bg-size"
                            [ngStyle]="{'background-image': 'url(' + item.imageUrl + ')'}">
                            <img [src]="item.imageUrl" class="img-fluid bg-img" alt="user" style="display: none;">
                          </div>
                        </div>
                        <div class="media-body">
                          {{item.user?.firstName}} {{item.user?.lastName}}
                          
                        </div>
                      </div>
                    </div>
                  </div>
                  
                </div>
              </div>
            </div>
            <!-- Colonne droite : Viewer -->
            <div class="right-box col-xl-9 col-lg-8 p-0">
              <button class="btn btn-close" style="position:absolute;top:20px;right:20px;font-size:2rem;">Ã—</button>
              <div class="story-viewer" *ngIf="selectedStory">
                <div class="story-viewer-img">
                  <img [src]="selectedStory.imageUrl" alt="story" style="width: 415px; height: 350px; object-fit: cover; border-radius: 12px;">
                </div>
                <div class="story-viewer-user">
                  {{selectedStory.user?.firstName}} {{selectedStory.user?.lastName}}
                </div>
              </div>
              <div class="reply-section">
                <div class="reply-form">
                  <input class="form-control" placeholder="Reply...">
                </div>
                <ul class="emoji icon-xl">
                  <li><img src="assets/svg/emoji/040.svg" class="img-fluid" alt="smile"></li>
                  <li><img src="assets/svg/emoji/113.svg" class="img-fluid" alt="smile"></li>
                  <li><img src="assets/svg/emoji/027.svg" class="img-fluid" alt="smile"></li>
                  <li><img src="assets/svg/emoji/052.svg" class="img-fluid" alt="smile"></li>
                  <li><img src="assets/svg/emoji/039.svg" class="img-fluid" alt="smile"></li>
                  <li><img src="assets/svg/emoji/042.svg" class="img-fluid" alt="smile"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
